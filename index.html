<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css">
    <title>Fetcing Moives Data</title>
</head>

<body>

    <main>
        <div class="container-fluid">
            <section>
                <div class="row">
                    <div class="col">
                        <div class="card1  p-3">
                            <form class="row g-1" onsubmit="findMoives()">
                                <div class=" col-md-6">
                                    <label for="genere" class="form-label">Genere</label>
                                    <input type="text" class="form-control" id="genere" placeholder="Genere">
                                </div>

                                <div class="col-md-6">
                                    <label for="language" class="form-label">Language</label>
                                    <input type="text" class="form-control" id="language" placeholder="language">
                                </div>
                                <div class="col-md-12">
                                    <label for="rating" class="form-label">Rating</label>
                                    <input type="number" class="form-control" id="rating" placeholder="rating">
                                </div>
                                <div class="col-12 ">
                                    <button type="submit" class="btn btn-primary" id="find">Find
                                        Moive</button>
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card2">
                            <div class="table-responsive-sm">
                                <table class="table ">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Moive</th>
                                            <th>Tag Line</th>
                                            <th>IMBD</th>
                                            <th>Year</th>
                                        </tr>
                                    </thead>
                                    <tbody id="row">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
